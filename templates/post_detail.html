{% extends 'base.html' %}

{% block title %}Post Detail{% endblock %}

{% block content %}
<h1>{{post.title}}</h1>

<p>{{post.content}}</p>

<i>By {{post.user.first_name}} {{post.user.last_name}}</i>
<br>
<p><strong>Tags:</strong>
    {% for tag in post.p_tags %}
      <span>
          {{tag.name}}
      </span>  
    {% endfor %}
</p>
<br>
<a href="/user/{{post.user.id}}">Back</a>
<a href="/edit/{{post.id}}">Edit</a>
<a href="/delete/post/{{post.id}}">Delete</a>


{% endblock %}
