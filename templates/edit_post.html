{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<h1>Edit Post</h1>
<form id="edit-post" method="POST">

    <p >Title:     <input name="title" value="{{post.title}}"></p>
    <p>Post Content:  <textarea name="content"  rows="4" cols="50">{{post.content}} </textarea></p>

<a href="/user/{{post.user.id}}">Cancel</a>
<button>Save</button>
</form>
{% endblock %}
