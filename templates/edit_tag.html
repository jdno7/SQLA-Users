{% extends 'base.html' %}

{% block title %}Edit Tag{% endblock %}

{% block content %}

<h1>Edit a Tag</h1>
    
<form  method="POST">
    <p>Name <input type="text" name="tag_name" value="{{tag.name}}"></p>

    <a href="/tags/{{tag.id}}">Cancel</a>
    <button>Edit</button>
</form>
{% endblock %}
