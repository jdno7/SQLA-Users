{% extends 'base.html' %}

{% block title %}User Detail{% endblock %}

{% block content %}

<img src="{{user.image_url}}" alt="">

<h1>{{user.first_name}} {{user.last_name}}</h1>
<button id="edit-button">Edit</button>
<a id="delete-button" href="/delete/{{user.id}}">Delete</a>
<form id="edit-form" method="POST">
    <p >First:     <input name="first_name" value="{{user.first_name}}"></p>
    <p>Last:  <input name="last_name" value="{{user.last_name}}"></p>
    <p>Profile Image:   <input name="image_url" value="{{user.image_url}}"></p>

<!-- <button>Cancel</button> -->
<button>Save</button>
</form>

{% endblock %}
